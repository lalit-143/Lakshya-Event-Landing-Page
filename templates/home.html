<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Event Landing Page</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f2f2f2;
		}

		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
		}

		h1 {
			font-size: 36px;
			text-align: center;
			margin-top: 50px;
		}

		.timer {
			font-size: 24px;
			font-weight: bold;
			text-align: center;
			margin-top: 50px;
		}

		.btn {
			display: block;
			margin: 50px auto;
			padding: 10px 20px;
			background-color: #007bff;
			color: #fff;
			font-size: 20px;
			font-weight: bold;
			border-radius: 5px;
			text-align: center;
			text-decoration: none;
			transition: background-color 0.3s ease;
		}

		.btn:hover {
			background-color: #0062cc;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Welcome to Our Event!</h1>
		<div class="timer" id="timer"></div>
		<a href="/register" class="btn">Register Now!</a>
	</div>

	<script>
		// Set the date we're counting down to
		var countDownDate = new Date("May 1, 2023 23:59:59").getTime();

		// Update the count down every 1 second
		var x = setInterval(function() {

			// Get the current date and time
			var now = new Date().getTime();

			// Find the distance between now and the count down date
			var distance = countDownDate - now;

			// Time calculations for days, hours, minutes and seconds
			var days = Math.floor(distance / (1000 * 60 * 60 * 24));
			var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
			var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
			var seconds = Math.floor((distance % (1000 * 60)) / 1000);

			// Display the result in the element with id="timer"
			document.getElementById("timer").innerHTML = "Time Remaining: " + days + "d " + hours + "h "
			+ minutes + "m " + seconds + "s ";

			// If the count down is finished, write some text
			if (distance < 0) {
				clearInterval(x);
				document.getElementById("timer").innerHTML = "Event has ended!";
			}
		}, 1000);
	</script>
</body>
</html>
